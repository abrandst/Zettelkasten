jCheckBoxFillNewEntries.toolTipText=<html>As notas removidas deixam posi\u00E7\u00F5es vazias no banco de dados,<br> para impedir que o n\u00FAmero de outras notas mude devido a outras notas subindo para a posi\u00E7\u00E3o de exclus\u00E3o.<br> Quando essa op\u00E7\u00E3o \u00E9 ativada,<br> novas notas ser\u00E3o inseridas na primeira posi\u00E7\u00E3o vazia, e n\u00E3o no final do base de dados.</html>
jCheckBoxAllToHist.toolTipText=<html>Geralmente, apenas as notas ativadas s\u00E3o adicionadas ao hist\u00F3rico,<br> mas n\u00E3o as que s\u00E3o selecionadas e exibidas nas guias, por exemplo.<br> Quando essa op\u00E7\u00E3o \u00E9 ativada, todas as notas exibidas s\u00E3o adicionadas ao hist\u00F3rico.</html>
jCheckBoxSynonym.toolTipText=<html>Quando essa op\u00E7\u00E3o \u00E9 ativada, os sin\u00F4nimos tamb\u00E9m ser\u00E3o destacados<br> quando o destaque de palavras-chave ou termos de pesquisa estiver ativado.<br> Al\u00E9m disso, por exemplo, ao pesquisar palavras-chave na guia relacionada,<br> os sin\u00F4nimos de palavras-chave tamb\u00E9m ser\u00E3o inclu\u00EDdos na pesquisa.</html>

